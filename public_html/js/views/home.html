<div id="panelPage">
  
  <div class="oj-flex oj-padding-vertical ">
    <div class="oj-panel oj-margin demo-mypanel">
        <p style="color: orangered">3</p>
      <h4>Awaiting Approvals</h4>
    </div>
    
    <div class="oj-panel oj-margin demo-mypanel">
        <p style="color: darkblue">3</p>
      <h4>Approved Requests</h4>
    </div>

     <div class="oj-panel oj-margin demo-mypanel">
         <p style="color: orange">1</p>
       <h4>Scheduled</h4>
     </div>
       
     <div class="oj-panel oj-margin demo-mypanel">
         <p style="color: green">10</p>
       <h4>Completed</h4>
     </div>
       
  </div>
    
    <table id="SCMTable" summary="SCM Requests List" aria-label="SCM Requests List"
       data-bind="ojComponent: {component: 'ojTable',
                                selectionMode: {row: 'single', column: 'none'},
                                optionChange: valueChangeListener,
                                selection: currentRowTableSelection,
                                data: pagingDatasource,
                                display: 'grid',
                                columnsDefault: {sortable: 'none'}, 
                                columns: [{headerText: 'Request ID', 
                                           field: 'RequestID'},
                                          {headerText: 'SCM Module', 
                                           field: 'SCMModule'},
                                          {headerText: 'Request Type', 
                                           field: 'RequestType'},
                                          {headerText: 'Request Details', 
                                           field: 'RequestDetails'},
                                          {headerText: 'Requestor', 
                                           field: 'Requestor'},
                                          {headerText: 'Status',
                                           field: 'Status'}],
                                rootAttributes: {'style':'width: 100%'}}">
    </table>
    <br/><br/>
    <span id="selectedDepartmentId"></span>
    <span id="selectedDepartmentName"></span>
    
    <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: 15}">
    </div>
    
    <div id="dialogWrapper">
        <div style="display:none" id="modalDialog1" title="Modal Dialog" 
             data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
           <div class="oj-dialog-body">
             The dialog window can be moved, resized and closed with the 'x' icon.
             Arbitrary content can be added to the the oj-dialog-body and oj-dialog-footer sections.
           </div>
           <div class="oj-dialog-footer">
              <button id="okButton" data-bind="click: handleOKClose, ojComponent: {component: 'ojButton', label: 'OK'}"> </button>
            </div>
        </div>

    </div>
  
</div>
